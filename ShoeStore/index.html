<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ShoeStore</title>
</head>

<body>
    <nav>
        <div class="navTop">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="search">
                <input type="text" placeholder="search for product" id="Sinput">
                <input type="button" value="Search" id="Sbtn">
            </div>
            <div class="offer">
                <a href="#">OFFERS!!</a>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="list">NIKE</h3>
            <h3 class="list">PUMA</h3>
            <h3 class="list">ADIDAS</h3>
            <h3 class="list">SKECHERS</h3>
            <h3 class="list">CAMPUS</h3>
        </div>
    </nav>
    <div class="slider">
        <div class="sWrapper">
            <div class="sItem">
                <img src="/images/nike.png" alt="" class="sImage">
                <div class="sBg"  style="background-color: cornflowerblue;"></div>
                <h1 class="name">Nike <br>Precision VI</h1>
                <h2 class="price">rs. 4000/-</h2>
                <button class="buy">BUY NOW!</button>
            </div>
        </div>
        <div class="sWrapper">
            <div class="sItem">
                <img src="/images/puma.png" alt="" class="sImage" style="height: auto; width: 600px;">
                <div class="sBg"  style="background-color:#369e62;"></div>
                <h1 class="name">Puma Coarse <br>Running Shoe</h1>
                <h2 class="price">rs. 2000/-</h2>
                <button class="buy">BUY NOW!</button>
            </div>
        </div>
        <div class="sWrapper">
            <div class="sItem">
                <img src="/images/adidas.png" alt="" class="sImage">
                <div class="sBg" style="background-color: teal;"></div>
                <h1 class="name">Adidas Questar <br> Running Shoe</h1>
                <h2 class="price">rs. 5000/-</h2>
                <button class="buy">BUY NOW!</button>
            </div>
        </div>
        <div class="sWrapper">
            <div class="sItem">
                <img src="/images/skechers.png" alt="" class="sImage" style="height: auto; width: 700px;">
                <div class="sBg"  style="background-color: yellow;"></div>
                <h1 class="name">Skechers Ingram</h1>
                <h2 class="price">rs. 3000/-</h2>
                <button class="buy">BUY NOW!</button>
            </div>
        </div>
        <div class="sItem">
            <img src="/images/campus.png" alt="" class="sImage" style="height: auto; width: 600px;">
            <div class="sBg"  style="background-color: rgb(124, 115, 80);""></div>
            <h1 class="name">Campus AGR-004 <br>Walking Shoes</h1>
            <h2 class="price">rs. 600/-</h2>
            <button class="buy">BUY NOW!</button>
        </div>
    </div>
</body>

</html>
